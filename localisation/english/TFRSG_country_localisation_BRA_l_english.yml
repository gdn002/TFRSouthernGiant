 Brazil.44.t: "Brazilian Central Bank Launches PIX Electronic Payment System"
 Brazil.44.d: "The Central Bank has announced today that its new electronic payment platform has been officially launched to the Brazilian people. While the tool had been already been undergoing trial runs since last October, it has now been made available for all clients of the 734 registered institutions.\nThe new system allows for easy universal electronic money transfers and transactions, both for individuals and businesses, across any and all registered platforms. It is expected that the new system will boost small businesses which would be otherwise reliant on expensive payment systems."
 Brazil.44.a: "How convenient!"
