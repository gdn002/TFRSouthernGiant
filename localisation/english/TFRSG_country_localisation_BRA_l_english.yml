 Brazilnews.1.t: "Supreme Court Overturns Lula's Convictions"
 Brazilnews.1.d: "Brazil's Supreme Court minister Edson Fachin has overturned today all convictions imposed by the Federal Justice of Paraná on ex-president Luís Inácio Lula da Silva. The ex-president had been condemned on charges of corruption and money laundering in 2018 as part of Brazil's \"Car Wash\" anti-corruption investigations, which resulted in the suspension of his presidential campaign in the same year and his imprisonment. Fachin argued that there was not enough proof to form a conclusive case linking Lula to the fiscal irregularities that were under investigation, and also cited an abnormal assignment of judge Sérgio Moro to the case, who's been considered biased in the case. The overturn passed with 8 votes against 3 in the Supreme Court.\nLula, who had spent 580 days in prison and was released in early 2019 under claims of his arrest being inconstitutional, said in a press interview that he had always been certain of his innocence, that he was confident in the Brazilian process, and that \"the truth would win in the end\". The decision has proven controversial in Brazil's political and popular spheres, with many cheering the ex-president's release and claiming that justice has been done, while others condemn the decision and claim that Lula is still a criminal. Regardless, the decision restore Lula's political rights and means he would be allowed to run for the Brazilian office again."
 Brazilnews.1.a: "Has justice been served?"
 Brazilnews.2.t: "Manaus Fills Mass Graves as Covid-19 Hits The Amazon"
 Brazilnews.2.d: "As the Covid-19 pandemic in Brazil worsens, a grim sight has taken place in the Amazonian city of Manaus. Around 300 bodies of Covid victims have been laid to rest in an improvised mass grave in the middle of the jungle. According to local authorities, the deathcare systems in the municipality have been overburdened by the sudden spike in fatalities.\nLocal citizens have been appaled at the development as they witness their friends and family buried en masse. \"They were just dumped there like dogs\" - said local Gabriel de Oliveira, whose spouse contracted the disease during a hospital procedure - \"What are our lives worth now? Nothing?\".\nManaus's mayor, Arthur Virgílio, has pleaded the international community for help. \"We aren't in a state of emergency... We're well beyond that\"."
 Brazilnews.2.a: "Utter disaster!"
