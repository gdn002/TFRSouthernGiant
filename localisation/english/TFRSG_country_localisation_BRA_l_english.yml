 Brazilnews.3.a: "Can't say we weren't warned..."
 Brazilnews.4.t: "Lula da Silva Elected in Brazil!"
 Brazilnews.4.d: "With around 98% of votes tallied in the recent Brazilian 2022 general elections, Worker's Party candidate Luís Inácio Lula da Silva has been certified as the newest president elect of Brazil. This marks a historic moment in the country's political history, as Lula is the first Brazilian to be elected thrice as president. Reactions in the country have been split, with more progressive-minded Brazilians feeling ecstatic about their victory over the incumbent right-wing administration.\nIn a speech to his voters, Lula has thanked them and stated that his administration would see a return to the values of social democracy that led to Brazil's ascension in the 2000s and reaffirming that he cared for every Brazilian, regardless of ideological alignment.\nOn the other side of the aisle however, reactionary citizens and politicians have thus far refused to concede the results, claming that the electronic voting machines used in the elections were targeted by hackers in order to switch votes to Lula. Local analysts have expressed concern over the reaction to the elections, pointing to the ongoing crisis in the United States and warning of a possible similar development happening in Brazil."
 Brazilnews.4.a: "A star shines again!"
 Brazilnews.5.t: "Geraldo Alckmin Elected in Brazil!"
 Brazilnews.5.d: "The recent general elections in Brazil have resulted in a major upset, as centrist candidate Geraldo Alckmin has been confirmed winner, marking the return of the Brazilian Social Democracy Party to power after two decades. This has come as a shock to both many Brazilians and international observers, as all signs pointed to it being a fierce contest between progressives and reactionaries, with PSDB candidate Alckmin expected to maintain a solid third place.\nWhile analysts believe this could represent a desire of the Brazilian people to stay away from more extreme politics in an ever more unstable world, some also point out at Alckmin's connections with the Brazilian establishment and media conglomerates as a major force behind his campaign and subsequent victory.\nAlthough the majority of Brazilians seem content with this result, those at the fringes have refused to concede defeat, accusing Alckmin's campaign of being unfairly backed by Brazilian elites and engaging in corrupt tactics in order to win. The international community has expressed concern with this development, as it could mirror the recent US political crisis that resulted in a continental civil war in the country."
 Brazilnews.5.a: "A return to 90s Brazil?"
 Brazilnews.6.t: "Jair Bolsonaro Re-Elected in Brazil!"
 Brazilnews.6.d: "As the general elections in Brazil come to a close, it has been confirmed that incumbent president Jair Bolsonaro has secured his re-election. The right-wing conservative has had a troubled last two years in office, as Covid-19 ravaged Brazil, paired with the effects of the international oil crisis and also accusations of conspiracy. This culminated in 2021's \"Covid Trials\", where Bolsonaro was put to trial.\nHowever, the elections have proven that these events did little to damage Bolsonaro's or the right's reputation in the country, as the Brazilians have chosen for the continuation of his administration. In a speech to his followers, Bolsonaro proclaimed that he intends to make up for lost time and finish the project he started in 2018.\nOn the progressive side of Brazilian politics, accusations have been flung towards Bolsonaro wielding administrative powers to supress voters, specially in areas known to vote frequently for the Worker's Party. Analysts warn of a potential sucession crisis not unlike what has been witnessed in the US leading up to a complete civil war."
 Brazilnews.6.a: "The captain remains in command!"
 Brazilnews.7.t: "[?BRA.BRA_2022_elections_bolsonaro_candidate_token.GetTokenLocalizedKey] Elected in Brazil!"
 Brazilnews.7.d: "Interesting development today, as Brazilian authorities have confirmed the victory of candidate [?BRA.BRA_2022_elections_bolsonaro_candidate_token.GetTokenLocalizedKey] in the 2022 general elections. Current president Jair Bolsonaro has recently been the target of several investigations around his handling of the Covid-19 pandemic as well as political conspiracy, culminating in last year's \"Covid Trials\" and a severe loss in ratings for the incumbent.\nJair's son [?BRA.BRA_2022_elections_bolsonaro_candidate_token.GetTokenLocalizedKey] was picked to run in his place in the elections, and while analysts had projected the newcomer candidate to come short of his father, the results have proven that Bolsonaro's project still holds, even without Jair in the presidential chair.\nBrazil's progressive wing has called out the candidature however, accusing [?BRA.BRA_2022_elections_bolsonaro_candidate_token.GetTokenLocalizedKey] of being merely a stand-in for Jair, who allegedly plans to govern as a shadow president through his son. Left-wing protests are being organized around the country, bringing fears of a repeat of the recent US political crisis and resulting conflict."
 Brazilnews.7.a: "Could this be the start of a political dynasty?"
