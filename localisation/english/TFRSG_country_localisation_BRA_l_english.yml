 Brazil.58.t: "Civil War Breaks Out in Colombia!"
 Brazil.58.d: "The instability wrought by the Second American Civil War seems to have finally reached our half of the continent, as large-scale armed confrontation has broke out in Colombia following a military coup against Gustavo Petro. The mood at Itamaraty has been frantic as diplomats and other foreign affairs workers have shown a lack of preparedness in how to handle with a conflict of such proportions at Brazil's doorsteps. Should we interviene? Or restrict ourselves to sending foreign aid? Offer asylum to Petro? Wait for the conflict to wind down?\nMany are also concerned about the integrity of Brazil's own government, as the same ideological divisions, political radicalization and crumbling establishments that led to the conflicts in the US and Colombia are present in Brazil. Right now, the consensus seems to be that we must ensure we can get through our own elections and avoid a similar fate before considering any sort of aid or intervention."
 Brazil.58.a: "Will the fire rise in South America?"
