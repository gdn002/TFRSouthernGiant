 Brazil.19.d: "Huh this is really happening."
 Brazil.19.a: "Can't we have a break? I'm trying to govern here!"
 Brazil.20.t: "The Brazilian Chamber of Deputies"
 Brazil.20.d: "Every president in the Sixth Brazilian Republic, be it left, right or center, must deal with the Chamber of Deputies and the Senate, where the elected representatives of the Brazilian people gather to discuss and vote on projects. This is no different for Jair Bolsonaro: while his coalition and allies have managed to secure a sizable portion of the chamber in the 2018 elections, it still hasn't been enough to secure a majority, as it has ever been for any president.\nAs we cannot rely solely on our allies, we have to engage with the neutral factions in the chamber: the centrists, or \"Centrão\" as they've come to be called. With some well-placed persuasion, we can secure their support for our causes, however we must also be careful about not letting their influence get too high to the point they can obstruct our policies.\nIn the long term, our goal should be to grow our own coalition in the chamber by increasing support for our own ideologies in the Brazilian people in time for future elections. Having a larger allied coalition would reduce our dependency on the Centrão, and potentially enable us total dominance of the chamber."
 Brazil.20.a: "Unfortunately, we must partake in their political games."
 Brazil.21.t: "The Amazonian Jungle"
 Brazil.21.d: "Our North is covered by the world's largest jungle, the Amazonian Jungle. Nicknamed the \"Lungs of The World\", this massive green tapestry sees the equivalent of over two thousand soccer fields slashed and burned every day for logging, mining and agricultural activities, which have ramped up under Bolsonaro's presidency.\nWhile devastating it is a necessary evil in order to expand the economic activities our country relies in the most, the consequences of letting this process get out of control are also significant, not only in the climate impact but also in political capital.\nIn the short term, we should do what we can to counteract the rampant slashing and burning of the jungle. In the long term, we might be able to enact stronger reforms that will reduce or potentially even reverse the trend, albeit we should expect strong resistance from many lobbying groups against it."
 Brazil.21.a: "All this bother over some trees..."
 Brazil.22.t: "Lula da Silva's Condemnations Overturned"
 Brazil.22.d: "Lula was fully acquited and allowed to run for president again."
 Brazil.22.a: "This is looking to be an interesting election."
 Brazil.23.t: "Shifting our Focus Towards The Supreme Court"
 Brazil.23.d: "Xandão tá te vendo usando cheats pra passar à frente"
 Brazil.23.a: "Vossa Excelência provoca em mim os instintos mais primitivos."
 Brazil.24.t: "Trump Victorious in The US Elections!"
 Brazil.24.d: "Trump's re-election is not only being celebrated by Republican voters in the US, but also by Bolsonaro's own voting base as well as the Brazilian president himself. Almost immediately after the results were confirmed, Bolsonaro called Trump in order to congratulate him on his victory. The Brazilian president is expected to attend the inauguration next January with his family.\nPresident Jair Bolsonaro has also taken the opportunity to talk directly to his followers in one of his presidential streams, affirming that Trump's election is proof that traditional values and hard work are what makes a country great, and that he expects great co-operation between the two nations in the near future. The president then ended the stream on a note of ensuring that, just as Trump's project for the US was given the chance to continue, so should his project for Brazil."
 Brazil.24.a: "The Americans have made the right choice. Here's hoping the Brazilians do so too."
 Brazil.25.t: "Biden Victorious in The US Elections!"
 Brazil.25.d: "While all across Brazil, the left is celebrating Biden's triumph against Trump in the recent US elections, the mood is somber in the Palácio do Planato. Bolsonaro had put a lot of his political credit behind Trump's campaign hoping it would pay off in the near future, and yet his candidate, the one representing all he had been fighting for, had lost.\nIt was said that whatever happens in American politics soon follows in Brazil, and Bolsonaro was very much aware of the opposition to his administration growing stronger. But this was no time to dwell on it. There was much to learn from the failures of Trump's campaign. And in the worst case scenario, he had his contingency plan to fall back on.\nBolsonaro wondered if it would be wise to phone Biden and congratulate him on his victory, as was tradition, but he decided against it. It would only rally up his political rivals more and seem like an admittal of defeat."
 Brazil.25.a: "No comment."
 Brazil.26.t: "Formation of The \"Brazilian Popular Front\""
 Brazil.26.d: "It seems that the Brazilian far-right are not the only extremists rallying up for the upcoming elections. Calling itself the \"Brazilian Popular Front\", the newly-announced far-left coalition claims to unite the multiple communist and radical socialist parties across the country, including members of PSOL, PCB, PCR, PCdoB and even the black sheep of the movement, PCO.\nThe initiative came from Popular Unity, a self-proclaimed revolutionary socialist party. UP president Léo Péricles formalized the coalition today, describing it as a \"response to the regime of death wrought by Bolsonaro and his allies\" and promising a \"real, tangible socialist plan for the nation\".\nWhile the Brazilian left seems to have rejoiced in this unexpected display of political unity, others have scoffed at the display, calling it an \"union of midget parties\" and dismissing it as a relevant political force. Still, many point out to this act as yet another sign of Brazil's rising political radicalization and division."
 Brazil.26.a: "Unity between leftists? Crazy world."
 Brazil.27.t: "Lula da Silva Announces Presidential Campaign"
 Brazil.27.d: ""
 Brazil.27.a: "But would the Brazilian people want him back?"
 Brazil.28.t: "Popular Front Backs Lula da Silva"
 Brazil.28.d: "Brazilian Popular Front leader Léo Péricles has announced today their support for presidential candidate Lula da Silva in the upcoming elections. Péricles has stated that \"revolutionary belief should not override pragmatism\", and that the coalition is confident Lula can be trusted to carry out a socialist project for the country, within the capabilities afforded to him as president of Brazil.\nThe decision came at no surprise to the majority of Brazilians, albeit it has been met with some backlash from the more radical left who expected the Popular Front to run against PT, at least initially. Many analysts and online commenters have pointed out the fact that the Popular Front lacks the strength to compete against any of the candidates as an untold reasoning for the decision.\nWhile this seems to be a bucket of cold water on the revolutionaries' hopes, the coalition has reaffirmed its commitment to radical socialist and communist ideals regardless of the outcome of the elections, and has warned Lula that \"our support comes with demands\". Lula's campaign has yet to respond to this development."
 Brazil.28.a: "Pragmatism wins again."
