 Brazil.78.t: "Bolsonaro Asked About Rising Covid-19 Cases"
 Brazil.78.d: "During a press conference at the Palácio da Alvorada last evening, president Jair Bolsonaro was asked about the Covid-19 situation in the country and whether Brazil could see a scenario similar to the US, which has become the country with the most Covid-19 cases in the world amidst ongoing political instability. The president dismissed such concerns, claming that \"many Brazilians have already been infected and thus acquired antibodies, which helps this thing to not spread\". The president also said \"Brazilians must be studied, they can't catch anything, you'll see a guy jump in sewage and nothing will happen to him\".\nThe statement has proven controversial between supporters of the president and those concerned about the pandemic situation."
 Brazil.78.a: "Could you catch Covid from sewage?"
 Brazil.79.t: "Bolsonaro Speaks To Press as Covid Deaths Rise"
 Brazil.79.d: "As the Covid-19 death toll rises in Brazil, president Jair Bolsonaro was asked by a journalist about the number of casualties, responding \"hey man, I'm not a gravedigger, alright?\". This came after other statements made by the president to similar questions, that \"everyone dies someday\" and that Brazilians must \"man up\" if they wish to fight the virus.\nTo many, this statement comes in very bad taste as the number of deaths to Covid reaches the thousands."
 Brazil.79.a: "He may be Messias, but he can't do miracles!"
 Brazil.80.t: "Bolsonaro Promotes Chloroquine Against Covid-19"
 Brazil.80.d: "Bolsonaro has worked with his health ministry in order to push for an \"experimental\" chloroquine-based treatment against Covid-19. While the president has pushed for unrestricted usage of the substance, he admitted that it might prove innefective against Covid-19 in the future, but that it is a risk he'd rather take.\nBolsonaro has reassured that nobody will be forced to be medicated with the substance, calling it a \"democratic\" treatment. He also joked \"those on the right take chloroquine, those on the left, Tubaína\"."
 Brazil.80.a: "Hey, at least it's not horse medicine."
 Brazil.81.t: "President Criticizes Vaccine Efforts"
 Brazil.81.d: "\"Those who join the vaccine pile, and only the vaccine pile, are useful idiots\" - said Bolsonaro during one of his livestreams to his followers. \"When I offered medications back then, folk struck back\". These statements were made as early trials of Brazil's own Covid-19 vaccine, named Coronavac, have entered early trials. The prototype is being developed in conjunction with Chinese pharmaceutical companies by the Butantã Institute.\nMeanwhile, Bolsonaro has also talked about a potential virtual meeting with Israeli prime minister Benjamin Netanyahu in order to address the importation of an experimental anti-cancer spray that, according to the president, could help against Covid-19."
 Brazil.81.a: "The vaccines are turning people into alligators!"
 Brazil.82.t: "Bolsonaro Points To Budget Amidst Covid Outbreak"
 Brazil.82.d: "As Covid-19 infections and deaths soar in Brazil, president Jair Bolsonaro has stated in a talk to his supporters that Brazil is \"broke\" and that he could not do anything. The president has blamed Covid-19 for the situation the country is currently in, and also pointed fingers at the media for allegedly blowing it out of proportion. \"Chief, Brazil is broke, chief. I can't do anything. I wish I could tweak the income tax tables, then you got this virus\", the president stated.\nAccording to the health ministry, Brazil is close to reaching 200 thousand deaths from Covid, one of the worst curves of the pandemic seen in any country. While vaccine trials are underway, it seems that there's no relief for the Brazilian people in the near future."
 Brazil.82.a: "Maybe check the junk folder for any vaccine deals at this point?"
 Brazil.83.t: "Outburst During Presidential Statement!"
 Brazil.83.d: "With the daily death toll reaching new highs, things have gotten heated during a recent presidential TV statement as Bolsonaro lashed out at the criticism to his Covid-19 handling. \"Enough sissiness, enough crying!\", the president shouted at the audience. Bolsonaro also attacked those who demand the government purchase vaccines, calling them \"idiots\".\nThe statement comes in bad taste as even the president's own supporters have started to question his ability to manage the pandemic. However, a die-hard sect remains, trusting the presidents methods and questioning the real extent of the outbreak."
 Brazil.83.a: "Will he ever shut up?"
 Brazil.84.t: "Bolsonaro Is Covid-19 Positive!"
 Brazil.84.d: "The president's administration has confirmed today that Jair Bolsonaro has been diagnosed with Covid-19. While this has come as a shock to many of his supporters, the opposition and even some of his allies seem unphased by the news, pointing out the many times Bolsonaro ignored Covid guidelines and has gathered with his followers. To many, it's been a miracle that he didn't catch it earlier.\nThe president's state is stable, and he will remain in office, working virtually. Bolsonaro is expected to make a full recovery in a few weeks. Rumours around the presidential palace are that Bolsonaro has secretly gotten himself vaccinated during the early Coronavac trials, even though the president has consistently belittled vaccination as a preventative measure against Covid. Regardless, this development marks the culmination of Bolsonaro's covid policy, or lack thereof."
 Brazil.84.a: "Vaso ruim não quebra."
 Brazil.85.t: "Our Options Regarding The Oil Crisis"
 Brazil.85.d: "The impacts of the Saudi Oil Crisis on the Brazilian society have been left unchecked for over a year. While the Brazilians have managed to adapt to their current conditions, the combined effect of the oil crisis and coronavirus pandemic have taken their toll and the people are demanding action from our administration.\nOur main weapon against this crisis is the Brazilian oil company Petrobrás. It is a mixed-capital enterprise, open to private investors but with an enforced majority government share. Many financial elites and members of the centrist political wing have suggested we shift Petrobrás into a more open-capital enterprise, which would make it much more attractive to private investors. The gains from the added capital could then be paired with negotiations with Russian oil companies, allowing for a swift return to normalcy.\nHowever, politicians at both ends of the spectrum have argued we take a more autarkic route by tightening our grip on Petrobrás and investing heavily in bolstering our fuel refining facilities, aiming towards complete fuel self-sustainability. It would incur heavy costs in advance and take longer to bear fruit, but would pay off more in the long term."
 Brazil.85.a: "Our options are there. Time for action."
 Brazil.86.t: "Our Covid Recovery Plan"
 Brazil.86.d: "The Brazilian people have suffered under covid-19 for far too long. The chamber, senate and executive have been working together in drafting a plan towards full eradication of the pandemic and recovery, and thus far two camps have formed.\nThe deputies in the chamber believe that the best course of action would be to maintain the current \"local autonomy\" approach where measures are taken at the municipal and state level. This has the advantage of better tailoring policy towards the situation on the ground at every municipality, but also opens up the possibility of local ideologies to get in the way of recovery.\nMembers of the administration have suggested instead a federal plan to be enforced across the entire country. Having the power of the federal government would make these policies easier to enforce and be held to scrutiny, however we can also expect pushback as people across the country are currently disilusioned with the government's handling of the pandemic so far.\nFinally, the military has stepped in and proposed an alternative approach: Martial Law. It would allow for a swift recovery from both the pandemic and the political instability plaguing the country, but such an extreme measure would seem unwarranted unless the situation on the streets have really reached their lowest point. Key politicians have also warned that giving the military this much authority over the country could be risky."
 Brazil.86.a: "One way or another, we shall rid ourselves of this plague!"
 Brazil.87.t: "Military General in The President's Seat"
 Brazil.87.d: "With the ousting of Jair Bolsonaro from office, his Vice-President Hamilton Mourão has taken his place as the Brazilian succession of power dictates. Not only this makes this the second time in a row that a Vice-President has effectively took the president's office in Brazil, but Mourão's military background also makes him the first military officer to sit in the presidential seat since the dictatorship's end in 85.\nThe image of a general in office has elicited memories and fears of a return to the dark days of the military dictatorship in many Brazilians, but it has also rallied many who hold that era in high regard, with reactionary manifestations giving the go-ahead for an alleged military coup.\nSo far, Mourão has stated that he does not intend to govern as a general, but as a president. However he has also stated that \"given the extraordinary circumstances the Brazilian society finds itself in, unusual measures may be warranted\". While the controversial Jair Bolsonaro may be out, the new president seems to be leaving the Brazilian society more on edge than ever."
 Brazil.87.a: "Let's hope he keeps his promises."
 Brazil.88.t: "A Meeting With The High Command"
 Brazil.88.d: "\"Quite frankly, I had low expectations for martial law, but I suppose Brazilians are a meek people\". Members of the Brazilian high command had summoned the interim president Hamilton Mourão for a meeting behind curtains. Many of the Brazilian active generals were present, and knowing they were surrounded by fellow military men, many of them weren't afraid to speak their minds. \"And what about the so-called Captain? Is he gonna be causing any headaches?\", \"absolutely not. He's made for a great scapegoat for the media.\". Mourão Interjected: \"That doesn't mean we're in the clear though. Bolsonaro may be defeated, but we still have to deal with that ex-convict in the upcoming elections. You know the Brazilian people will fall for his rethoric hook line and sinker. And I would argue he's even worse than the failed Captain.\"\nThe room stood in silence for a few moments, until one officer spoke up: \"The Americans are busy going at each other's throats. The Europeans are too worried about Russia to look our way. We have the entire country on lockdown already. That's the opportunity of a lifetime! If we don't take this chance now, who knows when the next one will be\". Silence again. Mourão directed his tone at him: \"What are you proposing, general?\".\n\"That we take our country back, sir\"."
 Brazil.88.a: "Honor among officers."
