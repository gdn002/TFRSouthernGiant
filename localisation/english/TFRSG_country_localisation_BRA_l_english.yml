 Brazil.10.d: "Ricardo Barros is in charge of our government..."
 Brazil.10.a: "The centrão always wins."
 Brazil.11.t: "First Covid-19 Cases Diagnosed in Brazil"
 Brazil.11.d: "The Health Ministry has confirmed the first case of the novel coronavirus infection in Brasil, a 61 year old man living in São Paulo recently arrived from a trip to Italy. This marks not only the first case in Brazil, but also all of Latin America. According to health minister Luiz Henrique Mandetta, the patient arrived to the country without symptoms and sought health services a few days later with respiratory symptoms. 30 other people that have been in contact with him have also been put under observation. Other passengers of Air France flight AF 454 will not be quarantined, but those that were in close proximity to the patient will also be put under observation.\nMandetta has advised that those with symptoms should avoid travelling for the time being, and inform authorities upon arrival if symptoms arise. Besides this case, at least 20 other patients in the country are currently under investigation for the coronavirus infection."
 Brazil.11.a: "Everything will be under control."
 Brazil.12.t: "Bolsonaro Acknowledges Covid-19 Outbreak"
 Brazil.12.d: "With Covid-19 cases rapidly spreading throughout the country and even several cases resulting in deaths, president Jair Bolsonaro has finally acknowledged the outbreak in his most recent statement. However, to the despair of healthcare workers and his own health ministry, Bolsonaro has criticized requests for self-isolation and early quarantine measures, calling it a \"fearmongering media campaign\" and referring to the disease as \"nothing more than a little flu\". Bolsonaro also boasted about his alleged \"athlete background\" protecting him from the worst symptoms should he get infected.\nThe president's stance has led to discussions behind closed doors with the health minister Henrique Mandetta, who called for lockdowns to contain the spread. It seems that Bolsonaro's plans have no room for Covid-19 measures, but perhaps some actions could be taken under the table..."
 Brazil.12.a: "But it won't get that bad, right?"
 Brazil.13.t: "Emergency Covid Welfare Fund"
 Brazil.13.d: "President Jair Bolsonaro has sanctioned today a law establishing a monthly emergency fund of R$ 600 for three months to informal workers. The goal of this fund is to dampen the impact of the Covid-19 pandemic on the income of such workers, who lack the protections of formalized employment. The fund is expected to benefit 54 million Brazilians. Although Bolsonaro has already signed the law, he will be withhelding its publication so long as provisions are taken to indicate the credit source of the fund, which is estimated to cost around R$ 100 billion."
 Brazil.13.a: "It's not much, but every little bit counts."
 Brazil.14.t: "Extending the Emergency Covid Welfare Fund"
 Brazil.14.d: "The emergency Covid-19 fund sanctioned 3 months ago has proven to be a lifeline for many Brazilians under precarious employment conditions, as the Covid-19 pandemic has directly impacted their income. The initially established duration for the fund is nearing its end, but with the pandemic showing no signs of letting down anytime soon, talks of extending it are being had. While extending the fund would mean further relief to the Brazilian working class and potentially higher ratings for the administration, it would also mean going way beyond the budget that had been initially agreed upon for the fund. Bolsonaro has offered a compromise solution of cutting the fund by half for the extension, from R$ 600 to 300 monthly. Ultimately, it is up to him to sanction or veto the extension."
 Brazil.14.a: "The Brazilian people need every penny."
 Brazil.14.b: "The current value is too high for the country."
 Brazil.14.c: "We're about done handing out freebies."
 Brazil.15.t: "Dealing With Henrique Mandetta"
 Brazil.15.d: "Bye bye"
 Brazil.15.a: "It was a consensual divorce."
 Brazil.16.t: "The Oil Crisis Hits Brazil!"
 Brazil.16.d: "Brazilians have woken up to skyrocketing fuel prices and gigantic lines at gas stations today, as the effects of the Saudi collapse are felt in the country. With around 20% of the country's fuel imports coming from Saudi Arabia, and another 15% from the US, a third of the nation's gas sources have been compromised, leading to shortages across the country.\nWhile Brazil does extract enough oil to be considered self-sufficient, it lacks the oil refining capabilities to make use of these reserves, relying on imports to maintain its fuel reserves. While the international situation has boosted our gains from exports, they have been completely offset by these import costs, leaving us at a net loss.\nAnalysts warn that the fuel shortages could lead to further political instability in the country."
 Brazil.16.a: "Let's hope they have some extra reserves at Petrobrás..."
 Brazil.17.t: "Brazilian Covid Cases Skyrocket"
 Brazil.17.d: "We can't control it anymore."
 Brazil.17.a: "It is our problem as well now."
 Brazil.18.t: "Senator Calls For Parliamentary Inquiry Into Covid-19"
 Brazil.18.d: "Actions have consequences..."
 Brazil.18.a: "Just the opposition kicking up a stir."
