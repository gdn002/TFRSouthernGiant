l_english:
 Brazil_2022_election_winner: "@BRA 2022 Brazilian Elections"
 Brazil_2022_election_winner_1_TXT: "§tLula da Silva§!"
 Brazil_2022_election_winner_1_TXT_DESC: "Lula wins the elections in Brazil, returning the Worker's Party to power in the country and ushering in a new era of social democracy and progressivism for the nation.\n\n\n\n\n\n\n\n   £GFX_BRA_Lula_da_Silva\n\n\n\n\n\n\n\n\n-------------------------------------"
 Brazil_2022_election_winner_2_TXT: "§2Geraldo Alckmin§!"
 Brazil_2022_election_winner_2_TXT_DESC: "Alckmin wins the elections in Brazil, marking the return of the Brazilian Social Democracy Party to power after two decades and a centrist outlook for the future of the nation.\n\n\n\n\n\n\n\n   £GFX_BRA_geraldo_alckmin\n\n\n\n\n\n\n\n\n-------------------------------------"
 Brazil_2022_election_winner_3_TXT: "§7Jair Bolsonaro§!"
 Brazil_2022_election_winner_3_TXT_DESC: "Bolsonaro wins the elections in Brazil, leading to the continuation of his conservative and reactionary project for the nation under the Liberal Party and potentially the Alliance for Brazil.\n\n\n\n\n\n\n\n   £GFX_BRA_jair_bolsonaro\n\n\n\n\n\n\n\n\n-------------------------------------"
 Brazil_civil_war_setting: "@BRA The §RBrazilian Civil War§!"
 Brazil_civil_war_setting_1_TXT: "The §Ycivil war§! happens"
 Brazil_civil_war_setting_1_DESC: "Protests will reject the results of the 2022 elections and develop into insurrections, leading to military intervention in the capital and a constitutional crisis, eventually leading to the breakdown of the government and a Brazilian civil war."
 Brazil_civil_war_setting_2_TXT: "The §Ycivil war§! is avoided"
 Brazil_civil_war_setting_2_DESC: "After the 2022 elections, the opposition protests will either die down or be contained by the federal police, narrowly avoiding a political crisis and internal conflict and allowing the country to stabilize."
 Brazil_civil_war_winner: "@BRA Winner of The §RBrazilian Civil War§!"
 Brazil_civil_war_winner_1_TXT: "@BR1 Federal Government of Brazil"
 Brazil_civil_war_winner_1_DESC: "Under the Lula-Alckmin broad coalition, the Federal Government forces come out victorious in the civil war, ushering a new age of Brazilian republicanism and democracy."
 Brazil_civil_war_winner_2_TXT: "@BR2 Brazilian Military Junta"
 Brazil_civil_war_winner_2_DESC: "The authoritarian military government led by the Brazilian Army and Bolsonaro's coalition crushes the opposition, bringing law and order to the country and kickstarting the era of Brazilian irredentism."
 Brazil_civil_war_winner_3_TXT: "@BR3 Brazilian Popular Front"
 Brazil_civil_war_winner_3_DESC: "The Salvador Revolution spreads to the rest of the country, defeating the opposing governments. The coaliton of communist and socialist parties abolish capitalism in Brazil and mark an end to Brazilian humiliation."
 Brazil_civil_war_winner_4_TXT: "@BR4 Brazilian Integralist Front/National Restoration Union"
 Brazil_civil_war_winner_4_DESC: "Brazilian integralists/monarchists form an insurrection in Central Brazil, unhappy with the moderate stances of the Military Junta, and spread all over the nation, defeating the enemy factions. The integralists seek to install an integral republic in the nation, while the monarchists seek to reinstate the Brazilian monarchy. Both groups favor a return to form and tradition."