 #Ideas
 BR1_emergency_government_idea: "Emergency Government"
 BR1_emergency_government_idea_desc: "With the military authoritarians in total control of the capital and our institutions, we were lucky to have been able to assemble a provisional government this hastily in the former capital. While the essential facilities for a continuation of government duties are there, we still find ourselves in charge of a dilapidated establishment. The remaining senators and deputies are on edge, and treasonous agents could be anywhere."
 BR1_insecure_command_idea: "Insecure High Command"
 BR1_insecure_command_idea_desc: "The Brazilian High Command has never been anything to boast about. Many of our generals have sided with the coup ringleaders in Brasilia, leaving us with merely a skeleton crew who remain shaky at the idea of facing off their peers. They must be made to abide by their sworn duty to the Brazilian government, for better or worse."
