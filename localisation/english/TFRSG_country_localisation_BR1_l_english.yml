 #Tooltips
 BR1_democratic_end_tt: "The Brazilian Republic has endured its greatest trial yet, but even more difficult times lie ahead! Will Brazilian democracy remain a shining beacon in a sea of rampant nationalism and extremism? It remains to be seen, as this is where TFRSG's preview content ends.\n\n§YCOMING IN VERSION 0.3.0:§!\n- Reinforce Brazilian democracy, and usher in a new §GRepublican Era§! for the country. Favor §pLula's plan§! or §2Alckmin's method§!, or a §7balance of both§!.\n- Become the new hegemon in the continent as the US continues to burn. §BPeacefully unite South America§! through diplomacy, political and economical integration, or claim your own §GManifest Destiny§!!\n- Become a new beacon for liberalism as the old world fades away.\n- Prepare yourself for the ultimate trial of the Latin American people: The §BUnited States§! will not remain embroiled in war forever, and once the fires die down, it may decide to settle the §RMonroe Doctrine§! once and for all.\n\n§YTHANK YOU FOR TRYING TFRSG - GDN001§!"
