 #Events
 Brazil.front.1.t: "The Brazilian Popular Front Rises!"
 Brazil.front.1.d: "The Brazilian Popular Front was formed from the unlikely union of Brazil's many socialist and communist parties under the revolutionary banner of the Popular Unity party. Created as a response to the Bolsonaro administration and encroaching reactionary thought in the country, our movement aimed to present a strong united opposition front from the far-left.\nWhile we initially conceded to the much more popular Worker's Party in backing Lula in the 2022 elections, the collapse of the Brazilian government has led them to show their true colors as they would rather align with the burgeouise elites in trying to uphold a failed establishment rather than take this once-in-a-lifetime opportunity to finally give power back to the Brazilian worker.\nSo the responsibility falls onto us. As the despots and the elites fight over the carcass of the old country, we will unite the Brazilian workers. We will strengthen our vanguard. And when the time is right, we shall liberate Brazil!"
 Brazil.front.1.d: "O povo, unido, jamais será vencido!"
