 BR3_popular_front_idea: "Popular Front"
 BR3_popular_front_idea_desc: "While we may have disagreements on the exact method, the many parties and peoples of the Brazilian Popular Front all share the same objective: To depose the corrupt Brazilian burgeouise elites and install a government truly of the people, for the people. While there will be time for political discussion and faction bickering after the dust settles, right now our people are dominated by an uncontested revolutionary fervor that spreads to workers throughout Brazil!\n\n§RNow or never, Brazil will be red!§!"
 BR3_disorganized_warfare_idea: "Disorganized Warfare"
 BR3_disorganized_warfare_idea_desc: "Nobody was expecting a revolutionary war to not be messy, but we still should abide by some standards. Our primary forces are currently comprised of poorly organized militias that are barely indistinguishable from organized crime gangs. If we expect to hold our own against the Brazilian army, we will need to establish doctrines and rules of engagement, as well as train our fighters so they're ready for anything."
 BR3_guerrila_warfare_idea: "Guerrila Warfare"
 BR3_guerrila_warfare_idea_desc: "Our militias have evolved from a disorganized rabble into a competent fighting force, able to engage and sustain in guerrila warfare. Such tactics enable us to hold the line against the enemy for now, but we will need to establish a semi-professional army if we expect to devise and execute the tactics required to go on the offensive and liberate all of Brazil."
 BR3_liberation_army_idea: "Brazilian Liberation Army"
 BR3_liberation_army_idea_desc: "Thanks to extensive training programs and combat experience, our fighters not only are able to counter enemy tactics, but also devise their own. The old Brazilian high command is full of soft old men who landed a cushy job and never had to ever think about the reality of battle. Our Liberation Army has been forged from scratch in fire and fury and has become hardened as a result, now having what it takes to push back against the enemy."
 BR3_uncontrolled_industrial_output_idea: "Uncontrolled Industrial Output"
 BR3_uncontrolled_industrial_output_idea_desc: "The labor force in our farms and factories is in chaos. This comes at no surprise, as the capital owners have fled to other parts of the country or abroad, leaving our workers without directions. We must seize the means of production and restart our industrial base, for the first time not with profit in mind, but for the good of the common people!"
 BR3_redirected_industrial_output_idea: "Redirected Industrial Output"
 BR3_redirected_industrial_output_idea_desc: "The means of production are finally ours! Without the capital owning class in our way, we've been able to assume direct control of our industrial capabilities, and make it the most efficient it has ever been. Our workers toil no longer for the profit of the few, but for the revolution!"
